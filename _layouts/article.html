<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"/>
</head>
<body>
  {% include header.html %}
  <main class="wrap">
    <article class="prose">
      <h1>{{ page.title }}</h1>
      <p class="fine">{{ page.date | date: "%B %d, %Y" }}</p>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
